{% extends 'hall/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/styleforms.css' %}">
    
{% endblock css %}

{% block content %}

<br><br><br><br><br>
<div class="center" style="display: flex; flex-direction: column; background-color: white; padding-top: 15px; max-width: 750px; width: 100%; height:480px; margin: 0 auto; align-items: center;border-radius:25px;">
  <img style="width: 250px; height: 250px; border: 1px solid black; border-radius: 50%;" src="{% static 'images/Website/user.jpg' %}" alt=""><br><br>
  <div class="details" style="font-size: larger; text-align: center;">
      <h3 style="margin: 0;"><b>Name:</b> {{ user.username }}</h3>
      <h3 style="margin: 0;"><b>Email:</b> {{ user.email }}</h3>
  </div>
  <div style="text-align: center; width: 100%; margin-top: 20px;">
      <a href="{% url 'edit-user-profile' %}"><button class="button" style="height: 50px; width: 90%; font-size: larger; background-color: yellow;"><span><b>Edit Profile</b></span></button></a>
  </div>
</div>



<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock content %}
