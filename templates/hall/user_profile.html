{% extends 'hall/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/styleforms.css' %}">
    <style>

        @media (max-width: 768px) {
            /* Adjust button width for smaller screens */
            .button {
                width: 90%;
                max-width: none;
            }
        }
    </style>
{% endblock css %}

{% block content %}

<br><br><br><br><br>
<div class="center" style="display: flex; flex-direction: column; background-color: white; padding-top: 15px; max-width: 750px; width: 100%; height:480px; margin: 0 auto; align-items: center;border-radius:25px;">
  <img style="width: 250px; height: 250px; border: 1px solid black; border-radius: 50%;" src="{% static 'images/Website/user.jpg' %}" alt=""><br><br>
  <div class="details" style="font-size: larger; text-align: center;">
      <h3 style="margin: 0;"><b>Name:</b> {{ user.username }}</h3>
      <h3 style="margin: 0;"><b>Email:</b> {{ user.email }}</h3>
  </div>
  <div style="text-align: center; width: 100%; margin-top: 20px;">
      <button class="button" style="height: 50px; width: 90%; font-size: larger; background-color: yellow; "><a href="{% url 'edit-user-profile' %} " style="text-decoration: none; color: black;"><span><b>Edit Profile</b></span></a></button>
  </div>
</div>
{% comment %} <div>
    <button class="button" style="height: 50px; width: 41%; font-size: larger; background-color: green; margin-left:480px; margin-top: 15px; "><a href="{% url 'feedback-page' %}" style="text-decoration: none; color: black;"><span><b>Feedback</b></span></a></button>
</div> {% endcomment %}

{% comment %} <div style="text-align: center; margin-top: 15px;">
    <button class="button" style="height: 50px; width: 70%; max-width: 300px; font-size: larger; background-color: green;">
        <a href="{% url 'feedback-page' %}" style="text-decoration: none; color: black;">
            <span><b>Feedback</b></span>
        </a>
    </button>
</div> {% endcomment %}

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock content %}
