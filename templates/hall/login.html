{% extends 'hall/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/styleforms.css' %}">
{% endblock css %}

{% block content %}
<div class="container">
    <div class="wrapper">
        <div class="title">
            <span>Login Form</span>
        </div>
        
       
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Enter Username" name="name" required>
            </div>
            <div class="form-row">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" name="pass" required>
            </div>
            {% comment %} <div class="pass"><a href="#">Forget Password?</a></div> {% endcomment %}
            <div class="form-row button">
                <input type="submit" value="Login">           
            </div>
            <div class="signup-link">Not registered? <a href="{% url 'register-page' %}">Register now!</a></div>
        </form>
    </div>
</div> 

{% endblock content %}
